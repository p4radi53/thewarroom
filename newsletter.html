<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Added -->
    <meta
      name="description"
      content="The WARroom gathers CEMS MIM students from around the world to solve business case studies together, learn from consultants and exchange new ideas"
    />
    <link rel="icon" sizes="192x192" href="/img/favicon.ico" />
    <title>WARroom Conference | CEMS MIM | 2020</title>
    <!-- Fontawesome-->
    <script
      src="https://kit.fontawesome.com/039bb8f9f5.js"
      crossorigin="anonymous"
    ></script>

    <!-- MyCSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Nav -->
    <div id="navbar-placeholder"></div>
    <!-- Main -->
    <main>
      <!-- Begin Mailchimp Signup Form -->
      <section class="newsletter-form">
        <div class="container">
          <div id="mc_embed_signup">
            <form
              action="https://cemsclub.us17.list-manage.com/subscribe/post?u=23ebb6481c32af4a89e3951e7&amp;id=10ea044e74"
              method="post"
              id="mc-embedded-subscribe-form"
              name="mc-embedded-subscribe-form"
              class="validate"
              target="_blank"
              novalidate
            >
              <div id="mc_embed_signup_scroll">
                <h2 class="heading-text">Subscribe</h2>
                <div class="indicates-required">
                  <span class="asterisk">*</span> indicates required
                </div>
                <div class="mc-field-group">
                  <label for="mce-EMAIL"
                    >Email Address <span class="asterisk">*</span>
                  </label>
                  <input
                    type="email"
                    value=""
                    name="EMAIL"
                    class="required email"
                    id="mce-EMAIL"
                  />
                </div>
                <div id="mce-responses" class="clear">
                  <div
                    class="response"
                    id="mce-error-response"
                    style="display: none"
                  ></div>
                  <div
                    class="response"
                    id="mce-success-response"
                    style="display: none"
                  ></div>
                </div>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div
                  style="position: absolute; left: -5000px"
                  aria-hidden="true"
                >
                  <input
                    type="text"
                    name="b_23ebb6481c32af4a89e3951e7_10ea044e74"
                    tabindex="-1"
                    value=""
                  />
                </div>
                <div class="clear">
                  <input
                    type="submit"
                    value="Subscribe"
                    name="subscribe"
                    id="mc-embedded-subscribe"
                    class="button"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!--End mc_embed_signup-->
      <section class="newsletter-troubleshoot">
        <div class="container">
          <h2 class="heading-text">Troubleshooting</h2>
          <p>
            If you encounter any problems please contact us via e-mail:
            <br />
            warroom@cemsclub.pl
          </p>
          <a href="index.html" style="margin-bottom: 1.5em" class="wrap-a"
            >Go back to the main site</a
          >
        </div>
      </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- MyJS -->
    <script src="js/main.js"></script>
    <script>
      $(function () {
        $("#navbar-placeholder").load("navbar.html");
      });
      $(function () {
        $("#footer-placeholder").load("footer.html");
      });
    </script>
  </body>
</html>
