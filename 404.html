<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Added -->
    <meta
      name="description"
      content="The WARroom gathers CEMS MIM students from around the world to solve business case studies together, learn from consultants and exchange new ideas"
    />
    <link rel="icon" sizes="192x192" href="/img/logo_WR.png" />
    <title>404</title>
    <!-- Fontawesome-->
    <script
      src="https://kit.fontawesome.com/039bb8f9f5.js"
      crossorigin="anonymous"
    ></script>

    <!-- MyCSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Nav -->
    <div id="navbar-placeholder"></div>
    <!-- Main -->
    <main>
      <section class="error">
        <div class="container">
          <h2 class="heading-text">404 Error</h2>
          <p>The requested page wasn't found</p>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- MyJS -->
    <script src="js/main.js"></script>
    <script>
      $(function () {
        $("#navbar-placeholder").load("navbar.html");
      });
      $(function () {
        $("#footer-placeholder").load("footer.html");
      });
    </script>
